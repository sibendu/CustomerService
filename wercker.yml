# docker box definition
box:
  id: java
  ports:
    - "8080"

# defining the dev pipeline
dev:
  steps:
    # A step that executes `gradle bootRun` command
    - script:
      name: run gradle
      code: |
        ./gradlew bootRun

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that changes gradlew permission
    - script:
        name: chmod +x gradlew
        code: |
          chmod +x gradlew
    # A step that executes `gradle build` command
    - script:
        name: run gradle
        code: |
          ./gradlew build
    # A step that executes `gradle build` command
    - script:
        name: copy jar
        code: |
          mv ./build/libs/CustomerService-1.0.jar /pipeline/CustomerService-1.0.jar
push:
  steps:
    # Push to public docker repo
    - internal/docker-push: 
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: $DOCKER_TAG
        repository: $DOCKER_REPOSITORY
        registry: $DOCKER_REGISTRY
        cmd: java -jar /pipeline/CustomerService-1.0.jar